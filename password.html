<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
</head>

<h1> PASSWORD GENERATOR</h1>

<body>

    <main class="container-input">
        <span>Size: <span id="valor"></span> characters</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="10">
        <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>



    </main>


    <div id="container-password" onclick="copyPassword()" class="container-password hidden">
        <span class="title">You password is:</span>
        <span id="password" class="password">283739287</span>
        <span class="tooltip">Click on the password to copy</span>
    </div>










    <script src="password.js"></script>
</body>

</html>
